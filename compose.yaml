# Podman Compose / Docker Compose f端r tldraw-in-obsidian Entwicklung
# Verwendung: podman-compose up
#             ODER: podman compose up

services:
  dev:
    build:
      context: .
      dockerfile: Containerfile
    container_name: tldraw-dev
    volumes:
      # Source code mounten f端r Hot-Reload
      - .:/app:Z
      # node_modules im Container belassen (Performance)
      - node_modules:/app/node_modules
    ports:
      - "3000:3000"
    # Interaktives Terminal f端r Entwicklung
    stdin_open: true
    tty: true
    # Automatisch neu starten falls Container abst端rzt
    restart: unless-stopped
    # Befehl: npm run dev
    command: npm run dev

volumes:
  node_modules:
